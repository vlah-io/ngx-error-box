<div [ngClass]="{'vlahio-absolute': container}" class="vlahio-error-box-backdrop"></div>
<div [ngClass]="{'vlahio-absolute': container}" class="vlahio-error-box">
  <div #errorBoxContainer class="vlahio-error-box-container">
    <div class="vlahio-top">
      <span (click)="dismiss()"
            class="vlahio-close"><span></span></span>
    </div>

    <div class="vlahio-content">
      <ng-template [ngIf]="!error.errors.length">
        {{error.message}}
      </ng-template>

      <ng-template [ngIf]="error.errors.length">
        <h4>
          {{error.message}}
        </h4>
        <ng-template [ngForOf]="error.errors" let-item ngFor>
          <dl>
            <dt>{{item['formControlName']}}</dt>
            <dd>
              <ul>
                <ng-template [ngForOf]="item['errors']" let-message ngFor>
                  <li>{{message}}</li>
                </ng-template>
              </ul>
            </dd>
          </dl>
        </ng-template>
      </ng-template>
    </div>

    <ng-template [ngIf]="retryButtonText">
      <div class="vlahio-bottom">
        <span (click)="retry()"
              class="vlahio-retry">{{retryButtonText}}</span>
      </div>
    </ng-template>
  </div>
</div>
